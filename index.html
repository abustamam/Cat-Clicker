<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class = 'container'>
    <div class = 'col-3'>
    </div>

    <div class='col-9' data-bind="with: currentCat">   
        <h2 data-bind="text: name"></h2>
        <h3 data-bind='text: level'></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <h3>Nicknames</h3>
            <ul data-bind='foreach: nicknames'>
                <li><span data-bind='text: $data'></span></li>
            </ul>
        </div>
    </div>

    <ul id="cats">
    </ul>
    <div id="catarea">
        <img id="catpic" src="" />
    </div>

    <h1 id="clicks">0</h1>

    <h3 id="reset">Reset ALL Clicks</h3>
    <h3 id="admin">Admin Panel </h3>
    <div id="admin-panel" class="hidden">
        <form id="change-cat-form" class="change-cat-form">
            Cat Name: <input name="name" id="change-name" class="admin-change">
            Cat Image URL: <input name="url" id="change-url" class="admin-change">
            Cat Clicks: <input name="clicks" id="change-clicks" class="admin-change">
        </form>
        <button id="save">Save</button> 
        <button id="cancel">Cancel</button> 
    </div>
    <script src="assets/js/libs/knockout-3.3.0.js"></script>
    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/libs/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</div>
</body>
</html>
