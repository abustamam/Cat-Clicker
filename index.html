<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class='container'>
    <div class='col-md-3 catlist'>
        <h2>Pick your kitty!</h2>
        <ul class='nav nav-pills nav-stacked' id ='cats'data-bind="foreach: catList">
            <li role="presentation" class='cat'><a data-bind="text: name, click: $parent.changeCat"></a></li>
        </ul>
    </div>

    <div class='col-md-9' data-bind="with: currentCat">   
        <h2 data-bind="text: name"></h2>
        <h3 data-bind='text: level'></h3>
        <div id="clicks" data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div id='nicknames'>
            <h4>Nicknames</h3>
            <ul data-bind='foreach: nicknames'>
                <li><span data-bind='text: $data'></span></li>
            </ul>
        </div>
    </div>
