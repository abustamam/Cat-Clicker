<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>   
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: imgSrc}">   
    </div>

    <ul id="cats">
    </ul>
    <div id="catarea">
        <img id="catpic" src="" />
    </div>

    <h1 id="clicks">0</h1>

    <h3 id="reset">Reset ALL Clicks</h3>
    <h3 id="admin">Admin Panel </h3>
    <div id="admin-panel" class="hidden">
        <form id="change-cat-form" class="change-cat-form">
            Cat Name: <input name="name" id="change-name" class="admin-change">
            Cat Image URL: <input name="url" id="change-url" class="admin-change">
            Cat Clicks: <input name="clicks" id="change-clicks" class="admin-change">
        </form>
        <button id="save">Save</button> 
        <button id="cancel">Cancel</button> 
    </div>
    <script src="assets/js/libs/knockout-3.3.0.js"></script>
    <script src="assets/js/libs/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
